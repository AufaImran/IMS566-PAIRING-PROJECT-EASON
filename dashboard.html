  <div class="container mt-4">
    <div class="row g-4">

      <!-- Focus Now Card -->
      <div class="col-lg-6">
        <div class="focuscard p-4 h-100">
          <h2 class="focustitle mb-0">FOCUS NOW</h2>
          <small class="focusdate"><b>Monday, Nov 16th 2025</b></small>

          <div class="mt-3">

            <!-- IMS565 -->
            <div class="taskcard red mb-3 p-3 rounded-4">
              <div class="d-flex justify-content-between flex-wrap">
                <div>
                  <h5 class="taskcode">IMS565</h5>
                  <p class="taskdesc">Individual Assignment</p>
                  <div style="width: 100%; max-width: 500px; margin: 10px 0;">
                    <canvas id="focusnow565"></canvas>
                  </div>
                </div>
                <div class="text-end mt-2 mt-md-0">
                  <h6 class="daysleft">9 DAYS LEFT</h6>
                  <h5 class="percent">89%</h5>
                </div>
              </div>
            </div>

            <!-- IMS566 -->
            <div class="taskcard yellow mb-3 p-3 rounded-4">
              <div class="d-flex justify-content-between flex-wrap">
                <div>
                  <h5 class="taskcode">IMS566</h5>
                  <p class="taskdesc">Pairing Work</p>
                  <div style="width: 100%; max-width: 500px; margin: 10px 0;">
                    <canvas id="focusnow566"></canvas>
                  </div>
                </div>
                <div class="text-end mt-2 mt-md-0">
